<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Check This Out!</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body style="overflow: hidden">

    <main class="main" role="main">
      <div id="js-vue">
        <div class="wrapper"  @mousemove="updatePos" @click="colorSwitch=!colorSwitch" @mouseout="resetPos">
          <div class="bg-1" :style="color(colorSwitch)"></div>
          <div class="bg-2" :style="[color(!colorSwitch), {left: bgPos + 'px'}]"></div>
          <div class="text">
            {{message}}
          </div>
        </div>
      </div>
    </main>


    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/components/jquery.js"><\/script>');</script>
    <script src="assets/js/scripts.min.js"></script>

  </body>
</html>
