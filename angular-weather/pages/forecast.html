<h1>Forecast for {{ city }}</h1>
<hr />
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary' : count == 2 }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary' : count == 5 }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary' : count == 7 }">7</a>
<hr />

<div ng-repeat="w in weatherResult.list">
	<weather-result weather-obj="w" temp-function="convertToF(t)" date-function="convertDate(d)" date-format="MMM d, y"></weather-result>
</div>
